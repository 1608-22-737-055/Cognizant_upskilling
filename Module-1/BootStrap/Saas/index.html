<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Custom Sass Setup</title>
  <!-- Link to your compiled custom Bootstrap CSS -->
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body class="p-4">

  <h1 class="text-primary">Hello, Bootstrap with Custom Sass!</h1>

  <button class="btn btn-primary mb-3">Primary Button</button>

  <div class="card" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title">Custom Card</h5>
      <p class="card-text">This card uses customized Bootstrap styles via Sass.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <button class="btn btn-primary">Custom Primary Button</button>
<div class="card rounded" style="max-width: 400px;">
  <div class="card-body">
    <h5 class="card-title">Card with Custom Border Radius</h5>
    <p>This card now has rounded corners of 1rem radius.</p>
  </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons Footer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="bootstrap-icons-1.13.1" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <footer class="bg-dark text-white text-center py-4">
    <h5>Follow Us</h5>
    <a href="#" class="text-white me-3 fs-4"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white me-3 fs-4"><i class="bi bi-twitter"></i></a>
    <a href="#" class="text-white me-3 fs-4"><i class="bi bi-instagram"></i></a>
    <a href="#" class="text-white fs-4"><i class="bi bi-linkedin"></i></a>
  </footer>

<div class="p-4">
    <h2>Icon-only Buttons</h2>

    <button type="button" class="btn btn-primary me-2" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
  
    <button type="button" class="btn btn-success me-2" aria-label="Save">
      <i class="bi bi-save"></i>
    </button>
  
    <button type="button" class="btn btn-danger" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>
</div>

<div class="p-4">
    
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This is the modal body content.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <h2>Accordion Example</h2>

  <div class="accordion" id="myAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Accordion Item #1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#myAccordion">
        <div class="accordion-body">
          Content for the first accordion item.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Accordion Item #2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#myAccordion">
        <div class="accordion-body">
          Content for the second accordion item.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Accordion Item #3
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#myAccordion">
        <div class="accordion-body">
          Content for the third accordion item.
        </div>
      </div>
    </div>
  </div>

</div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
